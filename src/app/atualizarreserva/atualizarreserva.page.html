<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Atualizar Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">atualizarreserva</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="itemInfo" fill="solid">
    <ion-select placeholder="Selecione o aluno para atualizar a reserva" (ionChange)="atualizarReservaNome($event)">
      <ion-label>Nome: </ion-label>
      <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome_user}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
