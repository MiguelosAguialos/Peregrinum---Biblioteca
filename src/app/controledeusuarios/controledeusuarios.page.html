<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Controle alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">controledeusuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <mat-form-field>
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Senhor dos anéis" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="nome_user">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_user}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef> Série </th>
        <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
      </ng-container>
    
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="debitos">
        <th mat-header-cell *matHeaderCellDef> Débitos </th>
        <td mat-cell *matCellDef="let element"> {{element.debitos}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getIDclicked(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não foi encontrado nenhum registro</td>
      </tr>
    </table>
</div>
</ion-content>
