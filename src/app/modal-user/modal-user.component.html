<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{data2.nome_user}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="itemInfo" fill="solid">
    <ion-label>Nome: </ion-label>
    <ion-input placeholder="{{data2.nome_user}}" [(ngModel)]="data2.nome_user"></ion-input>
  </ion-item>
  <ion-item class="itemInfo" fill="solid">
  <ion-select placeholder="{{data2.serie}}" (ionChange)="trocaSerie($event)">
    <ion-label>Serie: </ion-label>
    <ion-select-option *ngFor="let serie of listaSerie" [value]="serie">{{serie.nome}}</ion-select-option>
  </ion-select>
</ion-item>
  <ion-item class="itemInfo" fill="solid">
    <ion-label>Idade: </ion-label>
    <ion-input placeholder="{{data2.idade}}" [(ngModel)]="data2.idade"></ion-input>
  </ion-item>
  <ion-item class="itemInfo" fill="solid">
    <ion-label>Débitos: </ion-label>
    <ion-input placeholder="{{data2.debitos}}" [(ngModel)]="data2.debitos"></ion-input>
  </ion-item>
  <ion-button id="editar" (click)="confirmarEdicao()">Confirmar edições</ion-button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    

    
    <ng-container matColumnDef="id_reserva">
      <th mat-header-cell *matHeaderCellDef> ID reserva</th>
      <td mat-cell *matCellDef="let element"> {{element.id_reserva}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="book_id">
      <th mat-header-cell *matHeaderCellDef> ID livro </th>
      <td mat-cell *matCellDef="let element"> {{element.book_id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="createdat">
      <th mat-header-cell *matHeaderCellDef> Retirada </th>
      <td mat-cell *matCellDef="let element"> {{element.createdat}} </td>
    </ng-container>

    <ng-container matColumnDef="limitdate">
      <th mat-header-cell *matHeaderCellDef> Data Limite </th>
      <td mat-cell *matCellDef="let element"> {{element.limitdate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
